<ion-header>

  <ion-navbar>
    <ion-title>Barcode Scanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-item>
      <button ion-button clear block (tap)="scan()">Scan Barcode</button>
    </ion-item>
    <ion-item *ngIf="results !== null" (swipeLeft)="clearResults()">
      <p>{{results.text}}</p>
      <p>{{results.format}}</p>
    </ion-item>
  </ion-grid>
</ion-content>
